<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily DSA Drill</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <script src="https://kit.fontawesome.com/5ee3ce69a5.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container mt-4">
        <h1 class="display-4 text-center">
            <i class="fa-solid fa-code"></i>
            Daily <span class="text-primary"><u>DSA</u></span> Drill
        </h1>


        <form action="" id="form">
            <div class="form-group">
                   <label for="no">Problem No</label>
                   <input type="number" id="no" class="form-control">
            </div>
            <div class="form-group">
                <label for="platform">Platform Name</label>
                <input type="text" id="platform" class="form-control">
            </div>
            <div class="form-group">
                <label for="problem">Problem Name</label>
                <input type="text" id="problem" class="form-control">
            </div>
            <div class="form-group">
                <label for="link">Problem Link</label>
                <input type="text" id="link" class="form-control">
            </div>
            <div class="form-group">
                <label for="prio">Priority</label>
                <input type="number" id="prio" class="form-control">
            </div>
            <br>
            <input type="submit" value="Add Problem" class="btn btn-primary btn-block">
        </form>

        <table class="table table-striped mt-5">
            <thead>
                <tr>
                    <th>Problem No</th>
                    <th>Platform Name</th>
                    <th>Problem Name</th>
                    <th>Priority <span><i class="fa-solid fa-chevron-up"></i></span>
                    <span><i class="fa-solid fa-chevron-down"></i></span></th>

                </tr>
            </thead>
            <tbody id="problem-list">
           
            </tbody>
        </table>
    </div>

    <script src="app.js"></script>
</body>
</html>
